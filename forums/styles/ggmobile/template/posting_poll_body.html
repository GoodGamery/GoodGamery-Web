
<tr>
	<th>{L_ADD_POLL}</th>
</tr>
<tr>
	<td class="row3"><span class="gensmall">{L_ADD_POLL_EXPLAIN}</span></td>
</tr>
<tr>
	<td class="row2"><b class="genmed">{L_POLL_QUESTION}:</b> <input class="post" type="text" name="poll_title" size="50" maxlength="255" value="{POLL_TITLE}" /></td>
</tr>
<tr>
	<td class="row2"><b class="genmed">{L_POLL_OPTIONS}:</b> <textarea style="width:450px" name="poll_option_text" rows="5" cols="35">{POLL_OPTIONS}</textarea></td>
</tr>
<tr>
	<td class="row2"><b class="genmed">{L_POLL_MAX_OPTIONS}:</b> <input class="post" type="text" name="poll_max_options" size="3" maxlength="3" value="{POLL_MAX_OPTIONS}" /></td>
</tr>
<tr>
	<td class="row2"><b class="genmed">{L_POLL_FOR}:</b> <input class="post" type="text" name="poll_length" size="3" maxlength="3" value="{POLL_LENGTH}" />&nbsp;<b class="gen">{L_DAYS}</b> <span class="gensmall">{L_POLL_FOR_EXPLAIN}</span></td>
</tr>
<!-- IF S_POLL_VOTE_CHANGE -->
	<tr>
		<td class="row2"><b class="genmed">{L_POLL_VOTE_CHANGE}:</b> <input type="checkbox" class="radio" name="poll_vote_change"{VOTE_CHANGE_CHECKED} /></td>
	</tr>
<!-- ENDIF -->

<!-- IF S_POLL_DELETE -->
	<tr>
		<td class="row2"><b class="genmed">{L_POLL_DELETE}:</b> <input type="checkbox" class="radio" name="poll_delete"<!-- IF S_POLL_DELETE_CHECKED --> checked="checked"<!-- ENDIF --> /></td>
	</tr>
<!-- ENDIF -->
