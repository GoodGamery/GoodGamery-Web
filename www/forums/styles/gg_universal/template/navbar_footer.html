<nav>

					<a href="{U_SITE_HOME}" data-navbar-reference="home">
						<span>{L_SITE_HOME}</span>
					</a>
				</span>
				{% endspaceless %}
			<!-- ENDIF -->

			<span class="crumb">
				<a href="{U_INDEX}" data-navbar-reference="index">
					<span>{L_INDEX}</span>
				</a>
			</span>
			{% endspaceless %}

		<!-- IF U_ACP -->
			<li class="small-icon" data-last-responsive="true">
				<a href="{U_ACP}" title="{L_ACP}" role="menuitem">{L_ACP_SHORT}</a>

		<!-- IF U_CONTACT_US and not S_IS_BOT -->
			<li class="small-icon" data-last-responsive="true">
				<a href="{U_CONTACT_US}" role="menuitem">{L_CONTACT_US}</a>
			</li>
		<!-- ENDIF -->

		<!-- EVENT overall_footer_teamlink_before -->
		<!-- EVENT overall_footer_teamlink_after -->

		<!-- IF not S_IS_BOT -->
			<li class="small-icon">
				<a href="{U_DELETE_COOKIES}" data-ajax="true" data-refresh="true" role="menuitem">{L_DELETE_COOKIES}</a>
			</li>
